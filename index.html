  <h2>asteainフォント収録領域サンプル（F27xx〜F33xx）</h2>
  <div id="glyph-sample-list"
    style="display: flex; flex-wrap: wrap; gap: 8px; font-family: 'asteain', sans-serif; font-size: 36px; line-height: 1.2;">
  </div>
  <script>
    // F27xx〜F33xxの全PUA範囲を表示
    const allPUA = [];
    for (let block = 0xF2700; block <= 0xF33FF; block += 0x100) {
      for (let i = 0; i < 0x100; i++) {
        allPUA.push(block + i);
      }
    }
    const container = document.getElementById('glyph-sample-list');
    allPUA.forEach(cp => {
      const span = document.createElement('span');
      span.textContent = String.fromCodePoint(cp);
      span.title = 'U+' + cp.toString(16).toUpperCase();
      container.appendChild(span);
    });
  </script>
